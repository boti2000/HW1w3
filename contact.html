<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>My Blog</title>
</head>
<body>

    <header>
        <div class="container">
            <div id="main-header">
                <h1>Boti's blog</h1>
            </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="form">
        <div class="container">
            <h2>Contact form</h2>
            <p>If you have any suggestions or complaints don't hesitate to contact me</p>
            <form class="contact-formular" action="#">
                <input type="text" name="" id="" placeholder="Enter First Name">
                <input type="text" name="" id="" placeholder="Enter Last Name">
                <input type="email" name="" id="" placeholder="Enter Email Adress">
                <input type="text" name="" id="" placeholder="Enter Subject">
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter Message Here"></textarea>
                <button type="submit" class="button-1">Submit</button>
            </form>
        </div>
    </main>


    <div class="container">
            <nav id="secondary-nav">
                <ul>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="css/images/if_online_social_media_facebook_734386.png" alt="facebook icon">
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/?lang=en" target="_blank">
                            <img src="css/images/if_twitter_online_social_media_734367.png" alt="twitter icon">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/?hl=en" target="_blank">
                            <img src="css/images/if_instagram_online_social_media_photo_734395.png" alt="instagram icon">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    
        <section id="newsletter">
            <div class="container">
                <h2>Subribe To My Newsletter</h2>
                <form action="#">
                    <input type="email" placeholder="Enter Email Adress">
                    <button type="submit" class="button-1">Subscribe</button>
                </form>
            </div>
        </section>
    
        <footer id="main-footer">
            <p>Boti's Blog, Copyright &copy; 2018</p>
        </footer>
    
    </body>
    </html>
